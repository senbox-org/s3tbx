<h2 class="center">NASA EPIC Level-2 Product Reader</h2>


<p>This EPIC product reader is for the L2 data of the
    EPIC (Earth Polychromatic Imaging Camera) [https://epic.gsfc.nasa.gov]
     instrument operating on the DSCOVR (Deep Space Climate Observatory) spacecraft.  The files are in the HDF5 format.</p>
